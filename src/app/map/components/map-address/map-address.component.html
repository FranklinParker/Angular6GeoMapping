<div class="row">
  <div class="col">
    <div class="form-group m-1">
      <label>Street</label>
      <input type="text"
             [(ngModel)]="street"
             name="street"
             class="form-control">
    </div>
    <div class="form-group m-1">
      <label>City</label>
      <input type="text"
             [(ngModel)]="city"
             name="city"
             class="form-control">
    </div>
  </div>
</div>
<div class="row m-2">
  <div class="col">
    <button class="btn-secondary"
            (click)="onMapLocation()">Find On Map</button>
  </div>
</div>
